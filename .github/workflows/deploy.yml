name: Deploy to GitHub Pages with Secrets

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permisos expl√≠citos para GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Replace secrets in config.js
      run: |
        echo "üîê Reemplazando placeholders en config.js..."
        # Reemplazar placeholders con secrets en config.js (compatible con Linux)
        sed -i 's|{{FIREBASE_API_KEY}}|${{ secrets.FIREBASE_API_KEY }}|g' github-pages/js/config.js
        sed -i 's|{{FIREBASE_AUTH_DOMAIN}}|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' github-pages/js/config.js
        sed -i 's|{{FIREBASE_PROJECT_ID}}|${{ secrets.FIREBASE_PROJECT_ID }}|g' github-pages/js/config.js
        sed -i 's|{{FIREBASE_STORAGE_BUCKET}}|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' github-pages/js/config.js
        sed -i 's|{{FIREBASE_MESSAGING_SENDER_ID}}|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' github-pages/js/config.js
        sed -i 's|{{FIREBASE_APP_ID}}|${{ secrets.FIREBASE_APP_ID }}|g' github-pages/js/config.js
        sed -i 's|{{SUPABASE_URL}}|${{ secrets.SUPABASE_URL }}|g' github-pages/js/config.js
        sed -i 's|{{SUPABASE_ANON_KEY}}|${{ secrets.SUPABASE_ANON_KEY }}|g' github-pages/js/config.js
        echo "‚úÖ Placeholders reemplazados en config.js"
        
    - name: Replace secrets in drivers.js
      run: |
        echo "üîê Reemplazando placeholders en drivers.js..."
        # Reemplazar placeholders con secrets en drivers.js (compatible con Linux)
        sed -i 's|{{FIREBASE_PROJECT_ID}}|${{ secrets.FIREBASE_PROJECT_ID }}|g' github-pages/drivers/drivers.js
        echo "‚úÖ Placeholders reemplazados en drivers.js"

    - name: Replace secrets in index.html
      run: |
        echo "üîê Reemplazando placeholders en index.html..."
        # Reemplazar placeholders con secrets en index.html (compatible con Linux)
        sed -i 's|{{FIREBASE_API_KEY}}|${{ secrets.FIREBASE_API_KEY }}|g' github-pages/index.html
        sed -i 's|{{FIREBASE_AUTH_DOMAIN}}|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' github-pages/index.html
        sed -i 's|{{FIREBASE_PROJECT_ID}}|${{ secrets.FIREBASE_PROJECT_ID }}|g' github-pages/index.html
        sed -i 's|{{FIREBASE_STORAGE_BUCKET}}|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' github-pages/index.html
        sed -i 's|{{FIREBASE_MESSAGING_SENDER_ID}}|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' github-pages/index.html
        sed -i 's|{{FIREBASE_APP_ID}}|${{ secrets.FIREBASE_APP_ID }}|g' github-pages/index.html
        sed -i 's|{{SUPABASE_URL}}|${{ secrets.SUPABASE_URL }}|g' github-pages/index.html
        sed -i 's|{{SUPABASE_ANON_KEY}}|${{ secrets.SUPABASE_ANON_KEY }}|g' github-pages/index.html
        echo "‚úÖ Placeholders reemplazados en index.html"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
