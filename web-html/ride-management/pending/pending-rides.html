<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Pendientes | TaxiApp</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/responsive.css">
    <link rel="stylesheet" href="../ride-management.css">
    <link rel="stylesheet" href="pending-rides.css">
    <link rel="icon" type="image/svg+xml" href="../../../favicon.svg">
</head>
<body>
    <div class="admin-container pending-rides">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <button class="back-btn" onclick="goBackToRideManagement()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <i class="fas fa-clock admin-header-icon"></i>
                <div class="admin-title">Viajes Pendientes</div>
            </div>
            <div class="admin-subtitle">Viajes solicitados esperando asignación</div>
        </div>

        <!-- Loading -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Main Content -->
        <main class="admin-main" id="mainContent" style="display: none;">

            <!-- Pending Rides List -->
            <section class="admin-section">
                <div id="pendingRidesList" class="rides-list">
                    <!-- Rides will be loaded here -->
                </div>
                <div id="noRides" class="no-data-message glassmorphism-card" style="display: none;">
                    <div class="no-data-content">
                        <div class="no-data-icon">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                                <path d="M12 2v6m0 0l-2-2m2 2l2-2M12 14v6m0 0l-2 2m2-2l2 2M4.93 4.93l4.24 4.24m0 0l-4.24 4.24m4.24-4.24l-4.24-4.24m14.14 0l-4.24 4.24m0 0l4.24 4.24m-4.24-4.24l4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>No hay viajes pendientes</h3>
                        <p>Los viajes pendientes aparecerán aquí cuando los usuarios soliciten un taxi.</p>
                        <div class="no-data-actions">
                            <button class="btn btn-primary" onclick="loadData()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M1 14L5.64 18.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Edit Ride Modal -->
    <div id="editRideModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Viaje</h3>
                <button class="modal-close" onclick="closeEditRideModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="editRideForm">
                    <div class="form-group">
                        <label for="editClientName">Nombre del Cliente:</label>
                        <input type="text" id="editClientName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editOrigin">Origen:</label>
                        <input type="text" id="editOrigin" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editDestination">Destino:</label>
                        <input type="text" id="editDestination" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrice">Precio:</label>
                        <input type="number" id="editPrice" class="form-control" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label for="editPriority">Prioridad:</label>
                        <select id="editPriority" class="form-control">
                            <option value="normal">Normal</option>
                            <option value="high">Alta</option>
                            <option value="urgent">Urgente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editAdditionalNotes">Notas Adicionales:</label>
                        <textarea id="editAdditionalNotes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditRideModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveRideChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Driver Selection Modal -->
    <div id="driverSelectionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Seleccionar Conductor</h3>
                <button class="modal-close" onclick="closeDriverSelectionModal()">×</button>
            </div>
            <div class="modal-body">
                <div id="driverSelectionList" class="driver-selection-list">
                    <!-- Drivers will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../../js/config.js"></script>
    <script src="../../../js/auth.js"></script>
    <script src="../../../js/api.js"></script>
    <script src="../../../js/ride-edit-service.js"></script>
    <script src="../../../js/admin.js"></script>
    <script src="pending-rides.js"></script>
</body>
</html>
