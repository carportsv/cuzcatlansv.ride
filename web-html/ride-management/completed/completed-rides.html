<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Completados | TaxiApp</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../ride-management.css">
    <link rel="stylesheet" href="completed-rides.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <div class="admin-container completed-rides">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <i class="fas fa-flag-checkered admin-header-icon"></i>
                <div class="admin-title">Viajes Completados</div>
            </div>
            <div class="admin-subtitle">Viajes finalizados exitosamente</div>
        </div>

        <!-- Loading -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Main Content -->
        <main class="admin-main" id="mainContent" style="display: none;">

            <!-- Completed Rides List -->
            <section class="admin-section">
                <div class="section-header">
                    <div class="section-actions">
                        <button class="btn btn-secondary" onclick="toggleSelectionMode()" id="selectionModeBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M9 11l3 3L22 4M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            üìã Seleccionar M√∫ltiples
                        </button>
                        <button class="btn btn-delete" onclick="deleteSelectedRides()" id="deleteSelectedBtn" style="display: none;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0v2m4-2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            üóëÔ∏è Eliminar Seleccionados (<span id="selectedCount">0</span>)
                        </button>
                        <button class="btn btn-delete" onclick="deleteMultipleCompletedRides()" id="deleteAllBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0v2m4-2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            üóëÔ∏è Limpiar Todo
                        </button>
                    </div>
                </div>

                <div id="completedRidesList" class="rides-list">
                    <!-- Rides will be loaded here -->
                </div>
                <div id="noRides" class="no-data-message glassmorphism-card" style="display: none;">
                    <div class="no-data-content">
                        <div class="no-data-icon">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>No hay viajes completados</h3>
                        <p>Los viajes completados aparecer√°n aqu√≠ cuando los conductores los finalicen.</p>
                        <div class="no-data-actions">
                            <button class="btn btn-primary" onclick="loadData()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M1 14L5.64 18.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="completed-rides.js"></script>
</body>
</html>
