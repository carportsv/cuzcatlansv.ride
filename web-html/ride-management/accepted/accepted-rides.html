<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Aceptados | TaxiApp</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../ride-management.css">
    <link rel="stylesheet" href="accepted-rides.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <div class="admin-container accepted-rides">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <i class="fas fa-check-circle admin-header-icon"></i>
                <div class="admin-title">Viajes Aceptados</div>
            </div>
            <div class="admin-subtitle">Viajes confirmados por conductores</div>
        </div>

        <!-- Loading -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Main Content -->
        <main class="admin-main" id="mainContent" style="display: none;">

            <!-- Accepted Rides List -->
            <section class="admin-section">
                <div id="allRidesList" class="rides-list">
                    <!-- Rides will be loaded here -->
                </div>
                <div id="noDataMessage" class="no-data-message glassmorphism-card" style="display: none;">
                    <div class="no-data-content">
                        <div class="no-data-icon">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>No hay viajes aceptados</h3>
                        <p>Los viajes aceptados aparecerán aquí cuando los conductores los tomen.</p>
                        <div class="no-data-actions">
                            <button class="btn btn-primary" onclick="loadData()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M1 14L5.64 18.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Driver Selection Modal -->
    <div id="driverSelectionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glassmorphism-modal">
            <div class="modal-header">
                <h3>Seleccionar Conductor</h3>
                <button class="modal-close" onclick="closeDriverSelectionModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="driver-selection-list" id="driverSelectionList">
                    <!-- Drivers will be loaded here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDriverSelectionModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Edit Ride Modal -->
    <div id="editRideModal" class="modal-overlay" style="display: none;">
        <div class="modal-content glassmorphism-modal">
            <div class="modal-header">
                <h3>✏️ Editar Viaje</h3>
                <button class="modal-close" onclick="closeEditRideModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="editRideForm">
                    <input type="hidden" id="editRideId">
                    
                    <div class="form-group">
                        <label for="editRideOrigin">Origen:</label>
                        <input type="text" id="editRideOrigin" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRideDestination">Destino:</label>
                        <input type="text" id="editRideDestination" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRidePrice">Precio ($):</label>
                        <input type="number" id="editRidePrice" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRideClientName">Cliente:</label>
                        <input type="text" id="editRideClientName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRidePriority">Prioridad:</label>
                        <select id="editRidePriority">
                            <option value="low">Baja</option>
                            <option value="normal">Normal</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRideAdditionalNotes">Notas adicionales:</label>
                        <textarea id="editRideAdditionalNotes" rows="3"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRideScheduledDate">Fecha programada:</label>
                        <input type="date" id="editRideScheduledDate">
                    </div>
                    
                    <div class="form-group">
                        <label for="editRideScheduledTime">Hora programada:</label>
                        <input type="time" id="editRideScheduledTime">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditRideModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveRideChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="accepted-rides.js"></script>
</body>
</html>
