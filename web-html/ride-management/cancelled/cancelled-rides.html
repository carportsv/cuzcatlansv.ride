<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Cancelados | TaxiApp</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../ride-management.css">
    <link rel="stylesheet" href="cancelled-rides.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <div class="admin-container cancelled-rides">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <i class="fas fa-times-circle admin-header-icon"></i>
                <div class="admin-title">Viajes Cancelados</div>
            </div>
            <div class="admin-subtitle">Viajes cancelados por usuarios o conductores</div>
        </div>

        <!-- Loading -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Main Content -->
        <main class="admin-main" id="mainContent" style="display: none;">
            <!-- Cancelled Rides List -->
            <section class="admin-section">
                <div id="cancelledRidesList" class="rides-list">
                    <!-- Rides will be loaded here -->
                </div>
                <div id="noRides" class="no-data-message glassmorphism-card" style="display: none;">
                    <div class="no-data-content">
                        <div class="no-data-icon">
                            <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3>No hay viajes cancelados</h3>
                        <p>Los viajes cancelados aparecerán aquí cuando sean procesados por el sistema.</p>
                        <div class="no-data-actions">
                            <button class="btn btn-primary" onclick="loadData()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M1 14L5.64 18.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="cancelled-rides.js"></script>
</body>
</html>
