<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes En Progreso | TaxiApp</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="ride-management.css">
    <link rel="icon" type="image/svg+xml" href="../../favicon.svg">
</head>
<body>
    <div class="admin-container in-progress-rides">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-header-content">
                <button class="back-btn" onclick="goBack()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M19 12H5M12 19L5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <i class="fas fa-bolt admin-header-icon"></i>
                <div class="admin-title">Viajes En Progreso</div>
            </div>
            <div class="admin-subtitle">Viajes en curso con conductores</div>
        </div>

        <!-- Loading -->
        <div id="loadingScreen" class="loading-screen hidden">
            <div class="loading-spinner"></div>
            <p>Loading data...</p>
        </div>

        <!-- Main Content -->
        <main class="admin-main" id="mainContent" style="display: none;">
            <!-- In Progress Rides List -->
            <div id="inProgressRidesList" class="rides-list">
                <!-- Rides will be loaded here -->
            </div>
            
            <!-- No Data Message -->
            <div id="noRides" class="no-data-message glassmorphism-card" style="display: none;">
                <div class="no-data-content">
                    <div class="no-data-icon">
                        <svg width="80" height="80" viewBox="0 0 24 24" fill="none">
                            <path d="M13 10V3L4 14h7v7l9-11h-7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3>No hay viajes en progreso</h3>
                    <p>Los viajes en progreso aparecerán aquí cuando los conductores los inicien.</p>
                    <div class="no-data-actions">
                        <button class="btn btn-primary" onclick="loadData()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M1 4V10H7M23 20V14H17M20.49 9A9 9 0 0 0 5.64 5.64L1 10M1 14L5.64 18.36A9 9 0 0 0 20.49 15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Edit Ride Modal -->
        <div id="editRideModal" class="modal-overlay" style="display: none;">
            <div class="modal-content glassmorphism-modal">
                <div class="modal-header">
                    <h3>Editar Viaje</h3>
                    <button class="modal-close" onclick="closeEditRideModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="editRideForm" class="edit-ride-form">
                        <div class="form-group">
                            <label for="editClientName">Nombre del Cliente:</label>
                            <input type="text" id="editClientName" name="clientName" required>
                        </div>
                        <div class="form-group">
                            <label for="editOrigin">Origen:</label>
                            <input type="text" id="editOrigin" name="origin" required>
                        </div>
                        <div class="form-group">
                            <label for="editDestination">Destino:</label>
                            <input type="text" id="editDestination" name="destination" required>
                        </div>
                        <div class="form-group">
                            <label for="editPrice">Precio:</label>
                            <input type="number" id="editPrice" name="price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="editAdditionalNotes">Notas Adicionales:</label>
                            <textarea id="editAdditionalNotes" name="additionalNotes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editPriority">Prioridad:</label>
                            <select id="editPriority" name="priority">
                                <option value="normal">Normal</option>
                                <option value="high">Alta</option>
                                <option value="urgent">Urgente</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeEditRideModal()">Cancelar</button>
                    <button class="btn btn-primary" onclick="saveRideChanges()">Guardar Cambios</button>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="notifications"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Leaflet CSS and JS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/admin.js"></script>
    <script src="in-progress-rides.js"></script>
</body>
</html>
