<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Autenticaci√≥n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .info { background: rgba(33, 150, 243, 0.3); }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test de Autenticaci√≥n</h1>
        
        <div id="status" class="status info">
            Verificando estado de autenticaci√≥n...
        </div>
        
        <div id="userInfo" style="display: none;">
            <h3>Informaci√≥n del Usuario</h3>
            <div id="userDetails"></div>
        </div>
        
        <div id="actions">
            <button onclick="checkAuth()">üîÑ Verificar Autenticaci√≥n</button>
            <button onclick="goToLogin()">üîë Ir al Login</button>
            <button onclick="goToHome()">üè† Ir a Home</button>
            <button onclick="testProtectedPages()">üß™ Probar P√°ginas Protegidas</button>
        </div>
        
        <div id="testResults" style="margin-top: 20px;"></div>
    </div>

    <script>
        // Verificar autenticaci√≥n al cargar
        window.addEventListener('load', checkAuth);
        
        function checkAuth() {
            const statusDiv = document.getElementById('status');
            const userInfoDiv = document.getElementById('userInfo');
            const userDetailsDiv = document.getElementById('userDetails');
            
            // Verificar localStorage
            const userData = localStorage.getItem('USER_DATA');
            const userRole = localStorage.getItem('USER_ROLE');
            const userUid = localStorage.getItem('USER_UID');
            
            // Verificar cookies
            const cookies = document.cookie.split(';');
            const authCookie = cookies.find(cookie => cookie.trim().startsWith('auth_token='));
            
            if (userData && userRole && userUid) {
                const user = JSON.parse(userData);
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ Usuario AUTENTICADO';
                
                userInfoDiv.style.display = 'block';
                userDetailsDiv.innerHTML = `
                    <p><strong>UID:</strong> ${user.uid}</p>
                    <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    <p><strong>Nombre:</strong> ${user.displayName || 'N/A'}</p>
                    <p><strong>Rol:</strong> ${user.role}</p>
                    <p><strong>Cookie:</strong> ${authCookie ? '‚úÖ Presente' : '‚ùå Ausente'}</p>
                `;
            } else {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå Usuario NO AUTENTICADO';
                userInfoDiv.style.display = 'none';
            }
        }
        
        function goToLogin() {
            window.location.href = '/login.html';
        }
        
        function goToHome() {
            window.location.href = '/home.html';
        }
        
        async function testProtectedPages() {
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.innerHTML = '<h3>üß™ Resultados de Pruebas:</h3>';
            
            const pages = [
                '/home.html',
                '/drivers/drivers.html',
                '/ride-management/ride-management.html',
                '/reports/reports.html',
                '/configuration/configuration.html',
                '/create-ride/create-ride.html'
            ];
            
            for (const page of pages) {
                try {
                    const response = await fetch(page, { method: 'HEAD' });
                    const status = response.status;
                    const redirected = response.redirected;
                    
                    let result = '';
                    if (status === 200 && !redirected) {
                        result = `‚úÖ ${page} - Acceso permitido`;
                    } else if (status === 302 || redirected) {
                        result = `üîÑ ${page} - Redirigido a login`;
                    } else {
                        result = `‚ùå ${page} - Error ${status}`;
                    }
                    
                    resultsDiv.innerHTML += `<p>${result}</p>`;
                } catch (error) {
                    resultsDiv.innerHTML += `<p>‚ùå ${page} - Error: ${error.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
